<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <!-- SCSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- İCONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="left">
            <div id="menu" class="icon">
                <i class="bi bi-list"></i>
            </div>
            <img src="assets/gmail-logo.webp">
            <span>Gmail</span>
        </div>

        <div class="middle">
            <form>
                <button class="icon">
                    <i class="bi bi-search"></i>
                </button>
                <input id="search-inp" type="text" placeholder="Mail Ara...">
            </form>
        </div>

        <div class="right">
            <i class="bi bi-question-circle"></i>            
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="/assets/FCFCFC.jpg" alt="">
        </div>
    </header>


    <!-- MAIN -->
    <section>
        <!-- Left Navigation -->
        <nav>
            <!--Nav>Top -->
            <div class="create">
                <i class="bi bi-pencil-fill"></i>
                <span>Oluştur</span>
            </div>

            <!--Nav>Mid -->
            <ul class="categories">
                <!-- JS'den Gönderildi
                    <li>
                    <i class="bi bi-image"></i>
                    <span>Gelen Kutusu</span>
                    </li> -->
            </ul>

            <!--Nav>Bottom-->
            <div class="bottom">
                <span>Kategoriler</span>
                <i class="bi bi-plus-lg"></i>
            </div>
        </nav>

        <!-- Middle section -->
        <main>
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-counterclockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <p>1-50 of 94</p>
                    <i class="bi bi-chevron-left"></i>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>

            <div class="mails">
                <!-- <div class="mail">
                    <div class="info">
                        <input type="checkbox">
                        <i class="bi bi-star-fill"></i>
                        <b>Udemig</b>
                    </div>

                    <div class="content">
                        <p class="title">7-sezon cuma</p>
                        <p>merhabalar, bugün dersimiz kaçta? </p>
                    </div>

                    <div>
                        <p class="time">23:40</p>
                    </div>
                </div> -->
            </div>
        </main>

        <!-- Right section -->
        <aside>
            <img src="/assets/calendar-48.png" alt="">
            <img src="/assets/keep-48.png" alt="">
            <img src="/assets/task-48.png" alt="">
            <img src="/assets/account-48.png" alt="">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>


    </section>


    <!-- MODAL -->
        <div class="modal-wrapper">
            <form class="modal">
                <div class="header">
                    <h5>Yeni İleti</h5>
                    <div>
                        <button type="button" class="close-modal"><p>x</p></button>
                    </div>
                </div>
                <input type="text" placeholder="Kime">
                <input type="text" placeholder="Konu">
                <textarea></textarea>
                <button type="submit" id="send">Gönder</button>
            </form>
        </div>

    

    <!-- JS -->
    <script type="module" src="main.js"></script>
</body>
</html>
